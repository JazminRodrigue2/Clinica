</head>

<body>
    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            
            <img src="static/images/logo.png" width="12%"> 
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse justify-content-center align-items-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Precios</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-disabled="true">Preguntas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="d-flex ">

        <div class="container col-md-6 image-container">
            <img src="static/images/fondo_tres.png" width="60%"> 
        </div>
        
        <div class="container col-md-6">
            
            <h2 class="m-4 text-center">Bienvenido a LabCarePortal</h2>

            <form id="loginForm">

                <div class="container mt-2">
                    <label for="username" class="mb-2">Nombre de usuario</label>
                    <div class="input-with-icon">
                        <i class="fa fa-user fa-lg fa-fw"></i>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese nombre de usuario">
                    </div>
                </div>


                <div class="container mt-2 mb-4">
                    <label for="password" class="mb-2">Contrase침a</label>
                    <div class="input-with-icon">
                        <i class="fa fa-lock fa-lg fa-fw"></i>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese contrase침a">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary col-lg-12 btnSesion">Iniciar Sesi칩n</button>
                <p class="error-message" id="errorMessage"></p>
            </form>
        </div>

    </div>

    <!-- bootstrap -->
    <script src="/static/bootstrap-5.3.3-dist/js/bootstrap.min.js" type="text/javascript" ></script>
    <script src="/static/bootstrap-5.3.3-dist/js/bootstrap.bundle.js" type="text/javascript" ></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>    

    <script>
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        $(document).ready(function() {
            $('#loginForm').submit(function(event) {
                event.preventDefault();
                
                var csrftoken = getCookie('csrftoken');
                var formData = {
                    username: $('#username').val(),
                    password: $('#password').val()
                };

                $.ajax({
                    type: 'POST',
                    url: '/api-token-auth/',
                    data: JSON.stringify(formData),
                    contentType: 'application/json',
                    dataType: 'json',
                    beforeSend: function(xhr, settings) {
                        xhr.setRequestHeader('X-CSRFToken', csrftoken);
                    },
                    success: function(response) {
                        localStorage.setItem('token', response.token);
                        window.location.href = response.redirect_url;
                    },
                    error: function(xhr, textStatus, error) {
                        $('#errorMessage').text('Credenciales inv치lidas');
                    }
                });
            });
        });
    </script>
